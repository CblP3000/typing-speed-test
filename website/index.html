<!DOCTYPE HTML>
<html>
    <head>
        <title>speed typing test</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="container">
        <div id="top-panel" class="container"> 
            <div class="top-panel-item">speed:&nbsp;
                <span id="speed-value">100</span>
                <span class="unit">S/M</span>
            </div> 
            <div class="top-panel-item">errors:&nbsp;
                <span id="errors-value">3</span>
                <span class="unit">%</span>
            </div> 
        </div>
        <div id="content">
            <div id="input" class="input-element text">
                <span id="input-value"></span><span id="input-cursor" class="twinkle">|</span>
            </div>
            <div id="upper-text" class="input-element text">
                <span id="entered-text"></span>
                <span id="erroneous-text"></span>
                <span id="upcoming-text">value this for test</span>
            </div>
            <div id="rest-text" class="input-element text">other text olso for test but this text more for test line break.</div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
