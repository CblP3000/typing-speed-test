<!DOCTYPE HTML>
<html>
    <head>
        <title>speed typing test</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="CSS/style.css">
    </head>
    <body class="container">
        <div id="top-panel" class="container"> 
            <div class="top-panel-item">speed:&nbsp;
                <span id="speed-value">--&nbsp</span>
                <span class="unit">cpm</span>
            </div> 
            <div class="top-panel-item">errors:&nbsp;
                <span id="errors-value">--&nbsp</span>
                <span class="unit">%</span>
            </div> 
        </div>
        <div id="content">
            <div id="input" class="input-element text">
                <span id="input-value"></span>
                <div id="input-cursor" class="twinkle"></div>
            </div>
            <div id="upper-text" class="input-element text">
                <span id="entered-text"></span>
                <span id="erroneous-text"></span>
                <span id="upcoming-text">text loading...</span>
            </div>
            <div id="rest-text" class="input-element text">please wait for the text to load, it usually happens pretty quickly.</div>
        </div>
        <span id="span-element-for-get-width"></span>
        <div>
            <script src="js/global.js"></script>
            <script src="js/statistics.js"></script>
            <script src="js/getText.js"></script>
            <script src="js/upperText.js"></script>
            <script src="js/input.js"></script>
        <!---- <script src="js/test.js"></script> !---->
        </div>
    </body>
</html>
