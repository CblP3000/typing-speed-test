<!DOCTYPE HTML>
<html>
    <head>
        <title>speed typing test</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <div>
            <link rel="stylesheet" href="CSS/global.css">
            <link rel="stylesheet" href="CSS/output-panel.css">
            <link rel="stylesheet" href="CSS/typing-test.css">
            <link rel="stylesheet" href="CSS/other.css">
            <link rel="stylesheet" href="CSS/settings-panel.css">
            <link rel="stylesheet" href="CSS/notification.css">
        </div>
    </head>
    <body class="container">
        <div id="output-panel" class="panel">
            <img src="assets/speed_icon.opt.svg" alt=":(" class="icon-OP">
            <div class="container-OP">
                <snap class="name-OP">speed:</snap>
                <br>
                <span id="speed-value">--</span>
                <span class="unit-OP">cpm</span>
                <span class="partition-OP">|</span>
                <span id="average-speed-value">--</span>
                <span class="unit-OP">cpm</span>
            </div>
            <img src="assets/alert_icon.opt.svg" alt=":(" class="icon-OP">
            <div class="container-OP">
                <snap class="name-OP">errors:</snap>
                <br>
                <span id="errors-value">--</span>
                <span class="unit-OP">%</span>
                <span class="partition-OP">|</span>
                 <span id="average-errors-value">--</span>
                 <span class="unit-OP">%</span>
            </div>
        </div>

        <div id="settings-panel">
            <div id="language-switcher-SP" class="item-SP panel" title="switch the language">
                <div id="selected-lang">Russian</div>
                <div id="open-list-indicator">
                    <snap id="arrow-left-SP" class="arrow-SP"></snap>
                    <snap id="arrow-right-SP" class="arrow-SP"></snap>
                </div>
                <div id="list-SP">
                    <div value="en" class="list-item-SP lang-SP">English</div>
                    <div value="ru" class="list-item-SP lang-SP">Russian</div>
                    <div value="uff" class="list-item-SP uff-SP">Upload from file</div>
                </div>
            </div>
        </div>

        <div id="typing-test">
            <div id="input-field" class="element-TT">
                <span id="input-value"></span>
                <div id="input-cursor" class="twinkle"></div>
            </div>
            <div id="upper-text" class="element-TT">
                <span id="entered-text"></span>
                <span id="erroneous-text"></span>
                <span id="upcoming-text">text&nbsploading...</span>
            </div>
            <div id="rest-text" class="element-TT">please wait for the text to load, it usually happens pretty quickly.</div>
        </div>

        <div id="container-notifications">
            <div class="notification-ntf panel spawn-ntf " style="display: none">
                <div class="close-ntf"></div>
                <span class="message-ntf"></span>
            </div>
        </div>

        <div>
            <span id="span-element-for-get-width" class="hidden"></span>
            <input type="file" accept=".txt" id="input-element-for-upload-file" class="hidden">
        </div>
        <div>
            <script src="js/global.js"></script>
            <script src="js/notification.js"></script>
            <script src="js/settingsPanel.js"></script>
            <script src="js/statistics.js"></script>
            <script src="js/getText.js"></script>
            <script src="js/inputStatus.js"></script>
            <script src="js/input.js"></script>
        <!----> <script src="js/test.js"></script> <!---->
        </div>
    </body>
</html>
